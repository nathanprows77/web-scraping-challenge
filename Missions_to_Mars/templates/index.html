<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get New Data!</a></p>
      </div>
    </div>
    <div class="container">
        <h3>Latest Mars News</h3>
        <h6 style="color: rgba(224, 88, 10, 0.979)">{{ mars.news_title }}</h6>
        <p>{{ mars.news_p }}</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
          <h3>Featured Mars Image</h3>
          <img src="{{ mars.featured_image }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
        </div>

        <div class="col-lg-4 col-md-4 cold-sm-12">
          <br>
          <h3>Mars Facts</h3>
          <div style="max-width: 450px; max-height: 150px; font-size: 20px; margin-bottom: 65px;">
              {{ mars.facts|safe }}
          </div>
        </div>
    </div>
    
    <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
    <div class="card-deck">
      <hr>
      <div class="col=md=12">
        <div class="row">
          {% for item in mars.hemisphere %}
          <div class="col-md-6">
            <div class="card text white" style="margin: 45px;">
              <img class="card-img-top" src="{{ item.img_url }}" />
              <div class="card-body">
                <strong class="card-text">{{ item.title }}</strong>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
</body>

</html>
